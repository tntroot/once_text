<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./sheely/style.css">
</head>
<body>
    <div class="container">
        <h1>今天吃什麼？</h1>
        <h2>類型</h2>
        <div class="maintype">
            <div>
                <label for="brunch">早午餐</label>
                <input type="checkbox" id="brunch" name="eattype" value="brunch">
            </div>
            <div>
                <label for="rice">飯</label>
                <input type="checkbox" id="rice" name="eattype" value="rice">               
            </div>
            <div>
                <label for="noodle">麵</label>
                <input type="checkbox" id="noodle" name="eattype" value="noodle">                
            </div>
            <div>
                <label for="buffet">自助餐</label>
                <input type="checkbox" id="buffet" name="eattype" value="buffet">               
            </div>
            <div>
                <label for="others">其他</label>
                <input type="checkbox" id="others" name="eattype" value="others">
            </div>
        </div>

        <button type="button" id="btn">Roll</button>
        <p>今天吃.... <span id="eat"></span></p>
    </div>

    <script src="./js/main2.js"></script>
</body>
</html>
